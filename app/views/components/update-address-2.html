 <!--  account-canvas wraps whole page (hence name canvas)-->
  <div class="sl-account-canvas row">
    <div class="col-xs-12" ng-class="{'placeholder': !data.name}">
      <div class="sl-account-canvas-width">
        

        <div name="Personal" id="Personal" scroll-spy-event="elementScrolledIntoView" sl-scroll-spy="">
          <h2>Update address</h2>
          <div class="sl-primary-card sl-personal-details-card">
            <div class="row ng-scope" ng-if="data.person.empty">
              
                <div class="grid-row">

      <div class="column-one-half">
        
        <form method="get" action="show-search-results">

          <div class="form-group">
            <label class="form-label" for="select-box">Country</label>
            <select class="form-control" id="select-box" name="select-box">
              <option>UK/Channel Islands/Isle of Man</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="postcode">Postcode</label>
            <input class="form-control" id="postcode" type="text" name="postcode">
          </div>

          <div class="form-group">
            <input class="button" type="submit" value="Search">
          </div>

          <p><a href="account">Cancel</a></p>

        </form>

  </div>
