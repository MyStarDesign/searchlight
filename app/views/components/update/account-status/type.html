<h2 class="heading-medium question">What kind of change do you need to make?</h2>
<div class="grid-row">
  <div class="column-one-half">
    <form method="get" action="maintain-account-handler">
      
      <div class="form-group">

        <div class="multiple-choice">
          <input id="correct" type="radio" name="updateType" value=3>
          <label for="correct">Update their National Insurance number verification type</label>
        </div>
        
        {% if data.personalDetails.accountStatus.value == 'Deleted' %}
          <div class="multiple-choice">
            <input id="update" type="radio" name="updateType" value=0>
            <label for="update">Update their account status to open</label>
          </div>
        {% else %}
        <div class="multiple-choice">
          <input id="update" type="radio" name="updateType" value=2>
          <label for="update">Update their account status</label>
        </div>
        {% endif %}
        
        <div class="multiple-choice">
          <input id="awards" type="radio" name="updateType" value=1>
          <label for="awards">Recover deleted awards or relationships</label>
        </div>
        
      </div> 
      
      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>
      
    </form>
    <p><a href="/account2/account">Cancel</a></p>
  </div>
</div>
