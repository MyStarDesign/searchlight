<h2 class="heading-medium question">What is their account status?</h2>
<div class="grid-row">
  <div class="column-one-half">
    <form method="get" action="nino-level-handler">
            
      <div class="form-group">

        <div class="multiple-choice">
          <input id="live" type="radio" name="tempAccountStatus" value="Live">
          <label for="live">Live</label>
        </div>
      
        <div class="multiple-choice">
          <input id="superseded" type="radio" name="tempAccountStatus" value="Superseded">
          <label for="superseded">Superseded</label>
        </div>
        
        <div class="multiple-choice">
          <input id="deleted" type="radio" name="tempAccountStatus" value="Deleted">
          <label for="deleted">Deleted</label>
        </div>
        
      </div> 
      
      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>
      
    </form>
    <p><a href="/account2/account">Cancel</a></p>
  </div>
</div>
