  <h2 class="heading-medium question">Check your answers</h2>
  <div class="grid-row">
    <div class="column-one-half">
      
      <table class="table">
        {% if data.updateType == 1 %}
          <tr>
            <td class="bold">Relationship type</td>
            <td>Carers allowance</td>
            <td><a>Change</a></td>
          </tr>
          <tr>
            <td class="bold">Target National Insurance number</td>
            <td>SX170101</td>
            <td><a>Change</a></td>
          </tr>
          <tr>
            <td class="bold">Start date</td>
            <td>{{data.prepopulatedString}}</td>
            <td><a>Change</a></td>
          </tr>
        {% else %}
          <tr>
            <td class="bold">Relationship</td>
            <td>JAMES WILLIAMS</td>
            <td>&nbsp;</td>
          </tr>        
        {% endif %}
      </table>
      <br>
      <form method="get" action="relationship-handler">
        <div class="form-group">
          <input class="button" type="submit" value="Submit">
        </div>
      </form>
      <a href="cancel-handler">Cancel</a>
    </div>
  </div>
