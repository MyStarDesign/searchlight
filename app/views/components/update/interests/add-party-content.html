<div class="grid-row">
  
  <div class="column-one-half">
    
    <form method="get" action="party-handler">
      
      {% if tempInterest.title == "Carers Credit" or tempInterest.title == "Bereavement Support Payment" %}
        <div class="form-group">
          <label class="form-label" for="nationalities-other-country">Broadcasting office code</label>
          <input class="form-control" type="text" id="nationalities-other-country" name="nationalities-other-country">
        </div>
        <div class="form-group">
          <label class="form-label" for="startdate">Broadcasting office start date</label>
          <input class="form-control" id="startdate" name="startdate" type="text">
        </div>
      {% endif %}
      
      {% if tempInterest.title == "Winter Fuel Payment" %} <!-- maintained crl only-->
        <div class="form-group">
          <label class="form-label" for="nationalities-other-country">Owning office code</label>
          <input class="form-control" type="text" id="nationalities-other-country" name="nationalities-other-country">
        </div>
        <div class="form-group">
          <label class="form-label" for="startdate">Owning office start date</label>
          <input class="form-control" id="startdate" name="startdate" type="text">
        </div>
      {% endif %}
      
      {% if tempInterest.title == "Child Support Reform" %}
        <div class="form-group">
          <label class="form-label" for="nationalities-other-country">Owning office code</label>
          <input class="form-control" type="text" id="nationalities-other-country" name="nationalities-other-country">
        </div>
        <div class="form-group">
          <label class="form-label" for="startdate">Owning office start date</label>
          <input class="form-control" id="startdate" name="startdate" type="text">
        </div>
      {% endif %}


      
      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>
    </form>
    
    <p><a href="account">Cancel</a></p>
    
  </div>
  
</div>
