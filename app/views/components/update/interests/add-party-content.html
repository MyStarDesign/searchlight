<div class="grid-row">
  <div class="column-one-half">
    <form method="get" action="party-handler">

      {% if tempInterest.system === "sys" or tempInterest.system === "clerical" %}
      
        <div class="form-group">
          <fieldset>
            <legend>
              <p class="bold">
                Which interested parties do you need to add?
              </p>
            </legend>

            <div class="multiple-choice" data-target="owning">
              <input id="owning-office" name="own" type="checkbox" value="true">
              <label for="owning-office">An owning office</label>
            </div>
            <div class="panel panel-border-narrow js-hidden" id="owning">
              
              <div class="form-group">
                <label class="form-label" for="nationalities-other-country">Owning office code</label>
                <input class="form-control" type="text" id="nationalities-other-country" name="nationalities-other-country">
              </div>
              <div class="form-group">
                <label class="form-label" for="startdate">Owning office start date</label>
                <input class="form-control" id="startdate" name="startdate" type="text">
              </div>

            </div>

            <div class="multiple-choice" data-target="broadcast">
              <input id="broadcasting-office" name="broadcasting" type="checkbox" value="true">
              <label for="broadcasting-office">A broadcasting office</label>
            </div>
            <div class="panel panel-border-narrow js-hidden" id="broadcast">
              <div class="form-group">
                <label class="form-label" for="nationalities-other-country">Broadcasting office code</label>
                <input class="form-control" type="text" id="nationalities-other-country" name="nationalities-other-country">
              </div>
              <div class="form-group">
                <label class="form-label" for="startdate">Broadcasting office start date</label>
                <input class="form-control" id="startdate" name="startdate" type="text">
              </div>
            </div>
          </fieldset>
        </div>
      
      {% else %}
      
        <div class="form-group">
          <fieldset>
            <legend>
              <p class="bold">
                Is this a maintained interest?
              </p>
            </legend>
            <div class="multiple-choice">
              <input id="radio-1" type="radio" name="maint" value="true">
              <label for="radio-1">Maintained</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-2" type="radio" name="maint" value="false">
              <label for="radio-2">Non-maintained</label>
            </div>
          </fieldset>
        </div>
      
        <div class="form-group">
          <label class="form-label" for="nationalities-other-country">Office code</label>
          <input class="form-control" type="text" id="nationalities-other-country" name="nationalities-other-country">
        </div>
      
        <div class="form-group">
          <label class="form-label" for="startdate">Start date</label>
          <input class="form-control" id="startdate" name="startdate" type="text">
        </div>

      
      {% endif %}

      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>
    </form>

    
    <p><a href="account">Cancel</a></p>
  </div>
</div>
