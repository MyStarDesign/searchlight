<div class="grid-row">
  <div class="column-one-half">
    <form method="get" action="check">
      
      <legend>
        <p class="visually-hidden">
          Interest type
        </p>
      </legend>
      <div class="form-group">
        <fieldset>

      <div class="multiple-choice">
        <input id="radio-1" type="radio" name="radio-group" value="Northern Ireland">
        <label for="radio-1">The owning office title</label>
      </div>
      <div class="multiple-choice">
        <input id="radio-2" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
        <label for="radio-2">The broadcast office title</label>
      </div>

      </fieldset>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="first-name-2">End date</label>
        <input class="form-control" id="first-name-2" name="first-name-2" type="text">
      </div>
      
      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>
      
    </form>
    <p><a href="account">Cancel</a></p>
  </div>
</div>
