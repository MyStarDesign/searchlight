<div class="grid-row">
  <div class="column-one-half">
    <form method="get" action="add-system-handler">
      
      <fieldset>
        <div class="form-group">
          <legend>
            <p class="">
              Interest type
            </p>
          </legend>
          <div class="multiple-choice" data-target="contact-by-email">
            <input id="sys" type="radio" name="system" value="true">
            <label for="sys">System</label>
          </div>

          <div class="multiple-choice" data-target="contact-by-text">
            <input id="crl" type="radio" name="system" value="false">
            <label for="crl">Computer record location (CRL)</label>
          </div>
        </div> 
      </fieldset>
      
      <fieldset>
        <div class="form-group">
          <input class="button" type="submit" value="Next">
        </div>
      </fieldset>
      
    </form>
    <p><a href="account">Cancel</a></p>
  </div>
</div>
