<div class="grid-row">
  <div class="column-one-half">
    <form method="get" action="add-system-handler">
      
      <fieldset>
        <div class="form-group">
          <legend>
            <p class="">
              Interest type
            </p>
          </legend>
          
          {% if tempInterest.canBeSystem %}
            <div class="multiple-choice" data-target="contact-by-email">
              <input id="sys" type="radio" name="system" value="sys">
              <label for="sys">System</label>
            </div>
          {% endif %}
          
          {% if tempInterest.canBeCrl === true %}
            <div class="multiple-choice" data-target="contact-by-text">
              <input id="crl" type="radio" name="system" value="crl">
              <label for="crl">Computer record location (CRL)</label>
            </div>
          {% endif %}
          
          {% if tempInterest.canBeClerical === true %}
            <div class="multiple-choice" data-target="contact-by-text">
              <input id="clerical" type="radio" name="system" value="clerical">
              <label for="clerical">Clerical</label>
            </div>          
          {% endif %}

        </div> 
      </fieldset>
      
      <fieldset>
        <div class="form-group">
          <input class="button" type="submit" value="Next">
        </div>
      </fieldset>
      
    </form>
    <p><a href="account">Cancel</a></p>
  </div>
</div>
