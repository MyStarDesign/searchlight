<h2 class="heading-medium question">What is the address status?</h2>
<div class="grid-row">
  <div class="column-one-half">
    <form method="get" action="dates">
      <div class="form-group">
        <fieldset>
          <legend>
            <p class="visually-hidden">What is the address status</p>
          </legend>
<!--
          <div class="multiple-choice">
            <input id="update" type="radio" name="radio-group" value="update">
            <label for="update">Live</label>
          </div>
-->
          <div class="multiple-choice">
            <input id="status" type="radio" name="radio-group" value="status">
            <label for="status">Person without address</label>
          </div>
          <div class="multiple-choice">
            <input id="end" type="radio" name="radio-group" value="end">
            <label for="end">No fixed abode</label>
          </div>
          <div class="multiple-choice">
            <input id="Cherish" type="radio" name="radio-group" value="Cherish">
            <label for="Cherish">Dead letter office</label>
          </div>
        </fieldset>
      </div>  
      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>
      <p><a href="account">Cancel</a></p>
    </form>
  </div>
</div>
