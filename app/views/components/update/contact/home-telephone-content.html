<div class="grid-row">

  <div class="column-two-thirds">

    <form class="form" method="get" action="check">
      
      <fieldset class="form-group">
        <label class="form-label" for="contact-text-message">Telephone number</label>
        <input class="form-control" name="contact-text-message" type="text" id="contact-text-message">
      </fieldset>

        <div class="form-group prepop">
          <label class="form-label" for="date">
            Start date
            <span class="form-hint">
              For example 31/8/197
            </span>
          </label>
          <input class="form-control box-one" id="date" name="date" type="text">
          <a class="populate-link-one">Use today's date</a>
        </div>
      
        <fieldset class="form-group">

<!--
          <legend>
            <p class="bold">Do any of the following apply to this number? (optional)</p>
          </legend>

-->
          <div class="multiple-choice">
            <input id="pref" name="pref" type="checkbox" value="pref">
            <label for="pref">It's their prefered method of contact (optional)</label>
          </div>
          <div class="multiple-choice">
            <input id="exdirectory" name="exdirectory" type="checkbox" value="exdirectory">
            <label for="exdirectory">It's an ex-directory number (optional)</label>
          </div>

        </fieldset>


      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>

    </form>
      <p><a href="../../search">Cancel</a></p>
  </div>

</div>
