<div class="grid-row">

  <div class="column-two-thirds">

    <form class="form" method="get" action="check">
      
      <fieldset class="form-group">
        <label class="form-label" for="contact-text-message">
          {{data.contactTypes[data.contactType].display}} {{ data.contactTypes[data.contactType].type | contactIs }}
        </label>
        <input class="form-control" name="contact-text-message" type="text" id="contact-text-message" {% if data.contactState == "correcting" %} value={{ data.contactTypes[data.contactType].value }} {% endif %}>
      </fieldset>

      <div class="form-group prepop">
        <label class="form-label" for="date">
          Start date
          <span class="form-hint">
            For example 31/8/197
          </span>
        </label>
        <input class="form-control box-one" id="date" name="date" type="text" {% if data.contactState == "correcting" %} value={{data.prepopulatedDate}} {% endif %}>
        <a class="populate-link-one">Use today's date</a>
      </div>

      <fieldset class="form-group">
        <div class="multiple-choice">
          <input id="pref" name="pref" type="checkbox" value="true">
          <label for="pref">It's their prefered method of contact  (optional)</label>
        </div>
        
        {% if data.contactType == "homeTelephone" %}
          <div class="multiple-choice">
            <input id="nationalities-irish" name="ex-der" type="checkbox" value="Irish">
            <label for="nationalities-irish">It's an ex-directory number (optional)</label>
          </div>
        {% endif %}
        
      </fieldset>

      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>

    </form>
    
    <p><a href="../../search">Cancel</a></p>
    
  </div>

</div>
