<div class="grid-row">
  
  <div class="column-one-half">
    
    <form method="get" action="authority-switch-handler">
      
      <div class="form-group">
        <label class="form-label" for="startdate">Office code</label>
        <input class="form-control" id="startdate" name="startdate" type="text">
      </div>

      <div class="form-group">
        <fieldset>
          <legend>
            <p class="bold">
              Which interests do you need to end?
            </p>
            <p class="form-hint">Select all that apply</p>
          </legend>

          <div class="multiple-choice">
            <input id="ctr" name="ctr" type="checkbox" value="true">
            <label for="ctr">Council Tax reduction</label>
          </div>
          <div class="multiple-choice">
            <input id="hb" name="hb" type="checkbox" value="true">
            <label for="hb">Housing Benefit</label>
          </div>
        </fieldset>
      </div>
      
      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>
      
    </form>
    
    <p><a href="account">Cancel</a></p>
    
  </div>
  
</div>
