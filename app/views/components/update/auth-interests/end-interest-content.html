<div class="grid-row">
  
  <div class="column-one-half">
    
    <form method="get" action="check">
      
      <div class="form-group">
        <label class="form-label" for="startdate">Office code</label>
        <input class="form-control" id="startdate" name="startdate" type="text">
      </div>
      
      <div class="form-group">
        <fieldset>
          <legend>
            <p>Select all that apply</p>
          </legend>

          <div class="multiple-choice">
            <input id="waste-type-1" name="waste-types" type="checkbox" value="waste-animal">
            <label for="waste-type-1">Council tax reduction</label>
          </div>
          <div class="multiple-choice">
            <input id="waste-type-2" name="waste-types" type="checkbox" value="waste-mines">
            <label for="waste-type-2">Housing benefit</label>
          </div>
        </fieldset>
      </div>

      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>
      
    </form>
    
    <p><a href="account">Cancel</a></p>
    
  </div>
  
</div>
