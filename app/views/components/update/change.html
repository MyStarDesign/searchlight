<h2 class="heading-medium question">What kind of change do you need to make?</h2>
<div class="grid-row">
  <div class="column-one-half">
    <form method="get" action="update">
      <div class="form-group">
        <fieldset>
          <legend>
            <p class="visually-hidden">What kind of change do you need to make?</p>
          </legend>
          <div class="multiple-choice">
            <input id="address" type="radio" name="data" value="address">
            <label for="address">Update</label>
          </div>
          <div class="multiple-choice">
            <input id="status" type="radio" name="data" value="status">
            <label for="status">Correction</label>
          </div>
          <div class="multiple-choice">
            <input id="end" type="radio" name="data" value="end">
            <label for="end">Add a new address</label>
          </div>
        </fieldset>
      </div>  
      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>
      <p><a href="account">Cancel</a></p>
    </form>
  </div>
</div>
