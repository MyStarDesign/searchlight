<h2 class="heading-medium question">What do you need to add?</h2>
<div class="grid-row">
  <div class="column-one-half">
    <form method="get" action="add-person-handler">
      
      <legend class="visually-hidden">
        <p>
          What kind of change do you need to make?
        </p>
      </legend>

        {% for items, item in data.personalDetails %}
