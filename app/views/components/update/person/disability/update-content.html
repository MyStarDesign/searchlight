<h2 class="heading-medium question">Is this person disabled?</h2>
<div class="grid-row">
  <div class="column-two-thirds">
    <form class="form" method="get" action="../check">
      <fieldset class="form-group">
        <legend class="visually-hidden">Is this person disabled?</legend>
        <div class="multiple-choice">
          <input id="yes" type="radio" name="disability" value="Yes">
          <label for="yes">Yes</label>
        </div>
        <div class="multiple-choice">
          <input id="no" type="radio" name="disability" value="No">
          <label for="no">No</label>
        </div>
      </fieldset>
