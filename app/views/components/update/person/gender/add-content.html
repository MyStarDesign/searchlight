<h2 class="heading-medium question">What do you need to add?</h2>
<div class="grid-row">
  <div class="column-one-half">
    
    <form method="get" action="add-gender-handler">
      
        <legend class="visually-hidden">
          <p>
            What kind of change do you need to make?
          </p>
        </legend>
      
        <div class="form-group">
          <div class="multiple-choice">
            <input id="correct" type="radio" name="data" value="pre">
            <label for="correct">Acquired gender - pre GRA information</label>
          </div>
          <div class="multiple-choice">
            <input id="update" type="radio" name="data" value="gra">
            <label for="update">Acquired gender - GRA information</label>
          </div>
                    
        </div> 
      
        <div class="form-group">
          <input class="button" type="submit" value="Next">
        </div>
            
    </form>
    
    <p><a href="account">Cancel</a></p>
  </div>
</div>
