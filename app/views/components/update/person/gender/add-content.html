<h2 class="heading-medium question">Which certificate does this person have?</h2>
<div class="grid-row">
  <div class="column-one-half">
    
    <form method="get" action="add-gender-handler">
      
        <legend class="visually-hidden">
          <p>
            Which certificate does this person have?
          </p>
        </legend>
      
        <div class="form-group">
          
          <div class="multiple-choice">
            <input id="update" type="radio" name="data" value="gra">
            <label for="update">A gender recognition certificate</label>
          </div>
          
          <div class="multiple-choice">
            <input id="correct" type="radio" name="data" value="pre">
            <label for="correct">A pre gender recognition certificate</label>
          </div>
        </div> 
      
        <div class="form-group">
          <input class="button" type="submit" value="Next">
        </div>
            
    </form>
    
    <p><a href="account">Cancel</a></p>
  </div>
</div>
