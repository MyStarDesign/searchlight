<div class="grid-row">
  <div class="column-two-thirds">
    <form class="form" method="get" action="../check">
      <div class="form-group">
        <fieldset>
          <legend class="radio-header">Marital or civil partnership status</legend>
          <div class="multiple-choice">
            <input id="single" type="radio" name="personalDetailValue" value="Single" {% if data.personalDetails.maritalStatus.value === "Single" %} checked="checked" disabled {% endif %}>
            <label for="single">Single</label>
          </div>
          <div class="multiple-choice">
            <input id="married" type="radio" name="personalDetailValue" value="Married" {% if data.personalDetails.maritalStatus.value === "Married" %} checked="checked" disabled {% endif %}>
            <label for="married">Married</label>
          </div>
          <div class="multiple-choice">
            <input id="living" type="radio" name="personalDetailValue" value="Living together" {% if data.personalDetails.maritalStatus.value === "Living together" %} checked="checked" disabled {% endif %}>
            <label for="living">Living together</label>
          </div>
          <div class="multiple-choice">
            <input id="separated" type="radio" name="personalDetailValue" value="Separated" {% if data.personalDetails.maritalStatus.value === "Separated" %} checked="checked" disabled {% endif %}>
            <label for="separated">Separated</label>
          </div>
          <div class="multiple-choice">
            <input id="divorced" type="radio" name="personalDetailValue" value="Divorced or civil partnership dissolved" {% if data.personalDetails.maritalStatus.value === "Divorced or civil partnership dissolved" %} checked="checked" disabled {% endif %}>
            <label for="divorced">Divorced or civil partnership dissolved</label>
          </div>
          <div class="multiple-choice">
            <input id="widowed" type="radio" name="personalDetailValue" value="Widowed or surviving civil partner" {% if data.personalDetails.maritalStatus.value === "Widowed or surviving civil partner" %} checked="checked" disabled {% endif %}>
            <label for="widowed">Widowed or surviving civil partner</label>
          </div>
          <div class="multiple-choice">
            <input id="annulled" type="radio" name="personalDetailValue" value="Annulled - voidable marriage or civil partnership" {% if data.personalDetails.maritalStatus.value === "Annulled - voidable marriage or civil partnership" %} checked="checked" disabled {% endif %}>
            <label for="annulled">Annulled - voidable marriage or civil partnership</label>
          </div>
          <div class="multiple-choice">
            <input id="void" type="radio" name="personalDetailValue" value="Annulled - void marriage or civil partnership" {% if data.personalDetails.maritalStatus.value === "Annulled - void marriage or civil partnership" %} checked="checked" disabled {% endif %}>
            <label for="void">Annulled - void marriage or civil partnership</label>
          </div>
        </fieldset>
      </div>
      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>
    </form>
    <p><a href="task-list">Cancel</a></p>
  </div>
</div>
