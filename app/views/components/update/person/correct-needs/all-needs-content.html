<h2 class="heading-medium question">Select an additional need</h2>
  <div class="grid-row">

      <div class="column-two-thirds">

        <p>Select all that apply</p>

        <form class="form" method="get" id="multi-box-form" action="../check">

          <fieldset class="form-group">

          <div class="multiple-choice">
            <input id="type-1" name="tempValue" class="multi-boxes" type="radio" value="Audio forms">
            <label for="type-1">Audio forms</label>
          </div>
          <div class="multiple-choice">
            <input id="type-2" name="tempValue" class="multi-boxes" type="radio" value="Braille">
            <label for="type-2">Braille</label>
          </div>
          <div class="multiple-choice">
            <input id="type-3" name="tempValue" class="multi-boxes" type="radio" value="An induction loop">
            <label for="type-3">An induction loop</label>
          </div>
          <div class="multiple-choice">
            <input id="type-4" name="tempValue" class="multi-boxes" type="radio" value="Large print">
            <label for="type-4">Large print</label>
          </div>
          <div class="multiple-choice">
            <input id="type-7" name="tempValue" class="multi-boxes" type="radio" value="Sign language">
            <label for="type-7">Sign language</label>
          </div>
          <div class="multiple-choice">
            <input id="type-8" name="tempValue" class="multi-boxes" type="radio" value="Sign language - hearing">
            <label for="type-8">Sign language - hearing</label>
          </div>
          <div class="multiple-choice">
            <input id="type-9" name="tempValue" class="multi-boxes" type="radio" value="Type-talk or minicom - hearing">
            <label for="type-9">Type-talk or minicom - hearing</label>
          </div>
          <div class="multiple-choice">
            <input id="type-10" name="tempValue" class="multi-boxes" type="radio" value="Type-talk or textphone - speech">
            <label for="type-10">Type-talk or textphone - speech</label>
          </div>
          <div class="multiple-choice">
            <input id="type-5" name="tempValue" class="multi-boxes" type="radio" value="A lift">
            <label for="type-5">A lift</label>
          </div>
          <div class="multiple-choice">
            <input id="type-6" name="tempValue" class="multi-boxes"  type="radio" value="A ramp">
            <label for="type-6">A ramp</label>
          </div>
          <div class="multiple-choice">
            <input id="type-11" name="tempValue" class="multi-boxes"  type="radio" value="Wide doorways">
            <label for="type-11">Wide doorways</label>
          </div>
        </fieldset>
          
        {% if data.updateType != 1 %}
          <p class="form-block" style="margin-top:-15px;">or</p>
          <div class="form-group">
            <div class="multiple-choice">
              <input id="unknown" name="tempValue" type="radio" value=null>
                <label for="unknown">Remove {{data.personalDetailValue | lower}}</label>
            </div>
          </div>
        {% endif %}


        <div class="form-group">
          <input class="button" type="submit" value="Next">
        </div>

      </form>
      <p><a href="task-list">Cancel</a></p>
    </div>

  </div>
