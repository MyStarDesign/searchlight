<h2 class="heading-medium question">What is the cherished line of this address?</h2>
<div class="grid-row">
  <div class="column-one-half">
    <form method="get" action="dates">
      <legend class="visually-hidden">
        <p>What is the cherished line of this address</p>
      </legend>
      <div class="form-group">
        <fieldset>
          <label class="form-label visually-hidden" for="full-name-f1">Cherished line</label>
          <input class="form-control" id="full-name-f1" type="text" name="full-name-f1">
        </fieldset>
      </div>
      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>
    </form>
    <a href="account">Cancel</a>
  </div>
</div>
