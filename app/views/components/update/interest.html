<div class="grid-row interest">

  <div class="column-one-third">
    <ul>
      <li>{{interest.startDate}}</li>
    </ul>
  </div>

  <div class="column-one-third expanded">
    <ul>
      {% if interest.system === true %}
        <li><span class="strong"><span class="interest-type">System</span>{{interest.title}}</span></li>
      {% else %}
        <li><span class="strong"><span class="interest-type crl">CRL</span>{{interest.title}}</span></li>
      {% endif %}
      <li class="sl-secondary-text-color sl-metadata">
        Interested parties: <a class="modal_link" data-toggle="modal" data-target="#housing">CHESTER LE STREET DC and 2 more</a>
    </ul>
  </div>
  
  <div class="column-one-third last-col">
      <ul class="edit-menu">
        <li>
          <a data-toggle="modal" data-target="#interest_modal" class="under-link">View maintenance</a>
        </li>
        <li>
          <a class="secondary-link" href="interests/update-interest">Change</a>
        </li>
      </ul>
    </div>
  
</div>
