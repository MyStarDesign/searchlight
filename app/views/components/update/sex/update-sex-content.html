<div class="grid-row">
  
  <div class="column-one-half">
    
    <form method="get" action="check">
      
      <legend class="visually-hidden">
        <p class="">
          What kind of change do you need to make?
        </p>
      </legend>

      <fieldset class="form-group">
        <label class="form-label" for="postcode">
          Effective date of gender change
          <span class="form-hint">
            For example 31/8/1979
          </span>
        </label>
        <input  class="form-control" id="postcode" type="text" name="postcode"><span class="today"></span>
      </fieldset>
      
      <fieldset class="form-group">
        <label class="form-label" for="postcode">
          Notified or decision date
        </label>
        <input class="form-control" id="postcode" type="text" name="postcode"><span class="today"></span>
      </fieldset>
      
      <fieldset class="form-group">
        <legend>
          <p>Gender change reason</p>
        </legend>
        <div class="multiple-choice">
          <input id="radio-1" type="radio" name="radio-group" value="Northern Ireland">
          <label for="radio-1">Acquired gender - GRA</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-2" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
          <label for="radio-2">Acquired gender - pre GRA</label>
        </div>
      </fieldset>

      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>
      
    </form>
    
    <p><a href="account">Cancel</a></p>
    
  </div>
  
</div>
