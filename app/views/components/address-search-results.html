<div id="address-pane">
  
  <h2 class="heading-medium">Update address</h2>
  
    <div class="grid-row">

        <form method="get" action="check-handler">
        
          <div class="column-one-half">
            
            <div class="form-group">
              <p>Postcode</p>
              <p>NE1 1HH</p>
            </div>

            <div class="form-group">
            <!-- <label class="form-label" for="select-box">This is the label text</label>-->
              <select class="form-control" id="select-box" name="select-box">
                <option>6 addressess found</option>
                <option>2 Church Street, Gateshead</option>
                <option>4 Church Street, Gateshead</option>
                <option>6 Church Street, Gateshead</option>
                <option>8 Church Street, Gateshead</option>
                <option>10 Church Street, Gateshead</option>
                <option>12 Church Street, Gateshead</option>
              </select>
            </div>

            <a href="account" class="secondary-button">New search</a>

            <a>Address is not shown</a>

          </div>
  
          <div class="column-one-half">
            
            <div class="form-group">
                <fieldset>
                  <legend>
                    <span class="form-label-bold">
                      What is your date of birth?
                    </span>
                  </legend>
                  <div class="form-date">
                    <div class="form-group form-group-day">
                      <label class="form-label" for="dob-day">Day</label>
                      <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
                    </div>
                    <div class="form-group form-group-month">
                      <label class="form-label" for="dob-month">Month</label>
                      <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
                    </div>
                    <div class="form-group form-group-year">
                      <label class="form-label" for="dob-year">Year</label>
                      <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2016">
                    </div>
                  </div>
                </fieldset>
              </div>
      
              <div class="form-group">
                <fieldset>
                  <legend>
                    <span class="form-label-bold">
                      What is your date of birth?
                    </span>
                  </legend>
                  <div class="form-date">
                    <div class="form-group form-group-day">
                      <label class="form-label" for="dob-day">Day</label>
                      <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
                    </div>
                    <div class="form-group form-group-month">
                      <label class="form-label" for="dob-month">Month</label>
                      <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
                    </div>
                    <div class="form-group form-group-year">
                      <label class="form-label" for="dob-year">Year</label>
                      <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2016">
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          
            <div class="form-group">
              <input class="button" type="submit" value="Next">
            </div>
          </div>
      
          <div class="column-one-half">
            <a href="account">Cancel</a>
          </div>
        </form>
</div>
