<!--  account-canvas wraps whole page (hence name canvas)-->
  <div class="sl-account-canvas row updater super-slim-header">
    <div class="col-xs-12" ng-class="{'placeholder': !data.name}">
      <div class="sl-account-canvas-width">
        
        <div name="Address" id="Address" scroll-spy-event="elementScrolledIntoView" sl-scroll-spy="">
          {% if person.previous_address === true %}
            <h1 class="question-title">Do you need to add another previous address?</h1>
          {% else %}
            <h1 class="question-title">Do you need to add a previous address?</h1>
          {% endif %}
          <div id="sl-address-primary-card" class="sl-primary-card">
            <div id="address-pane">
              
                {% include "components/nino/4/address-question-content.html" %}
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
