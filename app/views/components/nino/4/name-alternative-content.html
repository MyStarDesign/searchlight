  <div class="grid-row">

    <div class="column-two-thirds">
      
      <form class="form" method="get" action="alternative-name-handler">
        
        <fieldset class="form-group">
          <legend>
            <p class="">Title</p>
          </legend>
          <div class="multiple-choice">
            <input id="mr" type="radio" name="data" value="mr">
            <label for="mr">Mr</label>
          </div>
          <div class="multiple-choice">
            <input id="mrs" type="radio" name="data" value="mrs">
            <label for="mrs">Mrs</label>
          </div>
          <div class="multiple-choice">
            <input id="ms" type="radio" name="data" value="ms">
            <label for="ms">Ms</label>
          </div>
          <div class="multiple-choice" data-target="contact-by-text">
            <input id="example-contact-by-text" type="radio" name="radio-contact-group" value="No">
            <label for="example-contact-by-text">Other</label>
        </div>
        <div class="panel panel-border-narrow js-hidden" id="contact-by-text">
          <div class="multiple-choice">
            <input id="dr" type="radio" name="data" value="dr">
            <label for="dr">Dr</label>
          </div>
          <div class="multiple-choice">
            <input id="hrh" type="radio" name="data" value="hrh">
            <label for="hrh">HRH</label>
          </div>
        </div>
        </fieldset>
        
        <fieldset class="form-group">
          <legend class="visuallyhidden">First name</legend>
          <label class="form-label" for="full-name-f1">First name</label>
          <input class="form-control" id="full-name-f1" type="text" name="full-name-f1">
        </fieldset>

        <fieldset class="form-group">
          <legend class="visuallyhidden">Last name</legend>
          <label class="form-label" for="full-name-f1">Last name</label>
          <input class="form-control" id="full-name-f1" type="text" name="full-name-f1">
        </fieldset>
        
        <fieldset class="form-group">
          <legend class="visuallyhidden">Start date</legend>
          <label class="form-label" for="full-name-f1">
            Start date
            <span class="form-hint">
              For example 31/8/1979
            </span>
          </label>
          <input class="form-control" id="full-name-f1" type="text" name="full-name-f1" ><span class="today"></span>
        </fieldset>

        {% if createjourney === false %}
          <fieldset class="form-group">
            <legend class="visuallyhidden">Notified start date</legend>
            <label class="form-label" for="full-name-f1">Notified start date</label>
            <input class="form-control" id="full-name-f1" type="text" name="full-name-f1" value="{{today}}">
          </fieldset>
        {% endif %}
        
        <div class="form-group">
          <input class="button" type="submit" value="Next">
        </div>
        <p><a href="../../search">Cancel</a></p>

      </form>
      
    </div>

  </div>
