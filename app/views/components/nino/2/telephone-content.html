<div class="grid-row">

  <div class="column-two-thirds">

    <form class="form" method="get" action="another-contact">
      
      <fieldset class="form-group">
        <legend class="">What kind of telephone number is it?</legend>
        <div class="multiple-choice">
          <input id="home" type="radio" name="sub-data" value="home">
          <label for="home">Home telephone</label>
        </div>
        <div class="multiple-choice">
          <input id="work" type="radio" name="sub-data" value="work">
          <label for="work">Work telephone</label>
        </div>
        <div class="multiple-choice">
          <input id="mobile" type="radio" name="sub-data" value="mobile">
          <label for="mobile">Mobile</label>
        </div>
      </fieldset>

      <fieldset class="form-group">
        <label class="form-label" for="contact-text-message">Telephone number</label>
        <input class="form-control" name="contact-text-message" type="text" id="contact-text-message">
      </fieldset>

      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>

    </form>
      <p><a href="../../search">Cancel</a></p>
  </div>

</div>
