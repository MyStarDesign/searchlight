<div class="grid-row">
  <div class="column-one-third">
    <p>Sex</p>
  </div>
  <div class="column-one-third">
    <ul>
      <li class="strong">{{data.sex}}</li>
      {% if data.genderUpdated === true or data.sexCorrected === true %}
      <li class="sl-secondary-text-color sl-metadata">
        Since today
      </li>
      {% else %}
      <li class="sl-secondary-text-color sl-metadata">
        Since 11 Jan 1990
      </li>
      {% endif %}
    </ul>
  </div>
  <div class="column-one-third last-col">
    <ul class="edit-menu">
      <li>
        <a data-toggle="modal" data-target="#name_modal" class="under-link">View maintenance</a> 
        <span class="pipe"> | </span> 
        <a href="../history/sex-history-adv" class="under-link">View history</a>
      </li>
      <li>
        <a class="secondary-link" href="/sex/update">Change</a>
      </li>
    </ul>
  </div>
</div>
