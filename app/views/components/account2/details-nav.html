<div id="sl-account" class="container-fluid ng-scope">  

  <div class="sl-account-header row">
        
    {% if(data.toaster != null) %}
      {% include "components/account2/new-toaster.njk" %}
    {% endif %}
    
    {% include "components/account2/toast.html" %}
            
    
    <div ng-if="!data.person.person &amp;&amp; !data.person.person[0].personalDetails" 
         {% if data.personalDetails.dateOfDeath.show == true %} 
          id="mort" 
         {% elif data.personalDetails.pv.value == true or data.personalDetails.pv.partner == true or data.personalDetails.pv.member == true %} 
          id="pv" 
         {% endif %} 
         class="sl-primary-name-container-placeholder ng-scope">
      <sl-placeholder sl-placeholder-type="'primary-name-placeholder'" class="ng-isolate-scope">
        
       {% include "components/account2/name-details.html" %}        
        
      <div id="sl-placeholder">
      
      <div ng-if="placeholderType === 'primary-name-placeholder'" class="primary-name spacing-top-single-half ng-scope">
      
      <div>
        
      <div class="primary-animated-background primary-name-placeholder"></div>
      
      </div>

      <div class="spacing-top-single">
        <div class="secondary-animated-background secondary-name-placeholder"></div>
      </div>
    </div>

  </div>
  </sl-placeholder>
    </div>

    <div class="sl-local-nav-container col-xs-12">

      <div class="sl-account-canvas-width">
        <sl-account-local-nav>
          <div id="sl-account-local-nav">
            <ul class="sl-local-nav-menu sl-metadata">
              <li class="sl-local-nav-item Personal active">
                <a href="#" class="sl-local-nav-anchor sl-local-nav-anchor-first Personal"><span>Personal details</span></a>
              </li>
    
              <li class="sl-local-nav-item Address">
                <a href="#address-anchor" class="sl-local-nav-anchor Address"><span>Address</span></a>
              </li>
    
              <li class="sl-local-nav-item Contact">
                <a href="#contact-anchor" class="sl-local-nav-anchor Contact"><span>Contact</span></a>
              </li>
    
    <li class="sl-local-nav-item Interests">
      <a href="#interests-anchor"  class="sl-local-nav-anchor Interests" tabindex="0" analytics-on="" analytics-category="Local Nav Bar" analytics-event="Interests" analytics-label="Interests anchor tag" aria-label="interests menu selection" href="#interests">
        <span class="interests-scrollspy" du-scrollspy="" du-smooth-scroll="Interests" offset="155">Interests</span>
      </a>
    </li>
    
    <li class="sl-local-nav-item Benefits">
      <a href="#interests" class="sl-local-nav-anchor Benefits" tabindex="0" analytics-on="" analytics-category="Local Nav Bar" analytics-event="Benefits" analytics-label="Benefits anchor tag" aria-label="benefits menu selection">
        <span class="benefits-scrollspy" du-scrollspy="" du-smooth-scroll="Benefits" offset="155">Benefits</span>
      </a>
    </li>
    
    <li class="sl-local-nav-item Relationships">
      <a href="#benefits" class="sl-local-nav-anchor Relationships" tabindex="0" analytics-on="" analytics-category="Local Nav Bar" analytics-event="Relationships" analytics-label="Relationships anchor tag" aria-label="relationships menu selection">   
        <span class="relationships-scrollspy" du-scrollspy="" du-smooth-scroll="Relationships" offset="155">Relationships</span>
      </a>
    </li>
    
<!--
    <li class="sl-local-nav-item Relationships">
      <a href="../income/income-single" class="sl-local-nav-anchor Relationships" tabindex="0" analytics-on="" analytics-category="Local Nav Bar" analytics-event="Relationships" analytics-label="Relationships anchor tag" aria-label="relationships menu selection">   
        <span class="relationships-scrollspy" du-scrollspy="" du-smooth-scroll="Relationships" offset="155">Income</span>
      </a>
    </li>
-->
    
  </ul>
  </div></sl-account-local-nav>
  </div>
    </div>

    <!-- ngIf: notifications.length > 0 -->
  </div>
