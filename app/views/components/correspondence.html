<div class="column-one-third">
{% if correspondence === true %}
  <p class="address">
    7 Post Street<br>
    Gateshead<br>
    Tyne and Wear<br>
    NE11 4HN<br>
    England
  </p>
    <ul>
    <li class="status-item">
      <img src="../../../public/images/green-tick-icon.svg" title="Green tick" class="ng-scope"> 
      <span class="sl-secondary-text-color sl-metadata">Live</span>
    </li>
  </ul>
  <p class="date-updated recent">Updated just now</p>
  {% else %}
  <p></p>
{% endif %}
</div>
  <div class="column-one-third">
    {% if correspondence != true %}
      <a class="secondary-link" href="update-type-handler?data=add_correspondence">Add</a>
    {% else %}
      <a class="secondary-link" href="update-correspondence">Change</a>
    {% endif %}
  </div>
