<div class="personal-details">
  <div class="grid-row">
    <div class="column-two-thirds">

    <div class="panel panel-border-wide">
      <p>Home office holds: <span class="bold">{{data.ninoApplication.nameOneFirst | lower }}arlo{{data.ninoApplication.nameOneLast | lower}}</span</p>
    </div>
      <br>
      <form method="get" action="./check">
        <fieldset>
          <div class="form-group">
            <label class="form-label" for="ninoapplication_firstnames">
              First names
            </label>
            <input class="form-control" id="ninoapplication_firstnames" name="ninoapplication_firstnames" type="text">
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group ">
            <label class="form-label" for="date">
              Last name
            </label>
            <input class="form-control" id="ninoapplication_lastname" name="ninoapplication_lastname" type="text">
          </div>
        </fieldset>
        <div class="form-group">
          <input class="button" type="submit" value="Next">
        </div>
      </form>
      <a href="/account2/account">Cancel</a>
    </div>
  </div>
</div>
