<form method="get" action="verify-data-handler">
  
  <div class="form-group">

    <div class="multiple-choice">
      <input id="yes" type="radio" name="allocate" value=true>
      <label for="yes">
        Allocate a nino<br>
        {% if data.applyScenario == 3 %}
          Their Biometric Residence Permit has been mis-typed
        {% else %}
          Their name is a close match
        {% endif %}
      </label>
    </div>

    <div class="multiple-choice">
      <input id="hold" type="radio" name="allocate" value=null>
      <label for="hold">
        Hold application<br>
        Need to contact the applicant
      </label>
    </div>
    
    <div class="multiple-choice">
      <input id="no" type="radio" name="allocate" value=false>
      <label for="no">
        Do not allocate<br>
        {% if data.applyScenario == 3 %}
          Their Biometric Residence Permit is completely different
        {% else %}
          Their name is completely different
        {% endif %}
      </label>
    </div>
        
  </div> 
  
  <div class="form-group">
    <input class="button" type="submit" value="Next">
  </div>
  
</form>
