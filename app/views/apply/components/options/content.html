<form method="get" action="non-match-handler">

  <div class="form-group">

    <div class="multiple-choice">
      <input id="true" type="radio" name="allocate" value=true>
      <label for="true">
        Allocate<br>
        Their personal details have been verified
      </label>
    </div>

    <div class="multiple-choice">
      <input id="null" type="radio" name="allocate" value=null>
      <label for="null">
        Hold application<br>
        Need to contact the applicant
      </label>
    </div>
    
    <div class="multiple-choice">
      <input id="false" type="radio" name="allocate" value=false>
      <label for="false">
        Do not allocate<br>
        Their personal details can not be verified
      </label>
    </div>
    
        
  </div> 
  
  <div class="form-group">
    <input class="button" type="submit" value="Next">
  </div>
  
</form>
